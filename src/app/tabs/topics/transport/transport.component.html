<ion-card class="title-card">
  <ion-card-header>
    <ion-card-title text-center class="title" text>Comment dit-on?...</ion-card-title>
  </ion-card-header>

  <ion-card-content text-center>
    Select the correct Word
  </ion-card-content>
</ion-card>


<!-- Airplane Card -->
<ion-card text-center class="backgroundCard" [disabled]="disabledQuestion[0]">
  <ion-row>
    <ion-col text-center>
      <ion-img class="img-card" src="../../../../assets/imgs/topics/transport/airplane.png"></ion-img>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <!-- CORRECT -->
      <ion-button (click)="checkAnswer(0,1)" expand="block">Avion</ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="checkAnswer(0,2)" color="secondary" expand="block">Hélicoptére</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button (click)="checkAnswer(0,3)" color="success" expand="block">Globe</ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="checkAnswer(0,4)" color="tertiary" expand="block">Fusee</ion-button>
    </ion-col>
  </ion-row>
</ion-card>
